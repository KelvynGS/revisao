<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 2</title>
    <style>
        footer {
            position: absolute;
            bottom: 0%;
            background-color: rgb(0, 0, 0);
            color: aliceblue;
            width: 95%;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
        button {
    display: block;
    margin: 0 auto;
}
    </style>
</head>
<body>
    <form action="" method="post">
<fieldset>
    <legend>Identificação</legend>
    <p>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo." maxlength="300">
    </p>
    <p>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha" minlength="4" maxlength="20">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu Email." maxlength="100">
    </p>
    <p>Sexo: </p>
    <p>
        <input type="radio" name="sexo" id="masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" name="sexo" id="feminino">
        <label for="feminino">Feminino</label>
    </p>
    <p>
        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento">
    </p>
</fieldset>

<fieldset>
<legend>Endereço</legend>
<p>
    <label for="rua">Rua: </label>
    <input type="text" id="rua" placeholder="Digite nome da rua" maxlength="200">
</p>
<p>
<label for="numero">Numero: </label>
<input type="number" placeholder="Digite o numero de sua casa" id="numero" min="0" max="14">
</p>
<p>
    <label for="estado">Estado: </label>
    <select id="estado">
        <optgroup label="Região norte">
            <option value="AM">Amazonas</option>
            <option value="RR">Roraima</option>
            <option value="AP">Amapá</option>
            <option value="PA">Pará</option>
            <option value="TO">Tocantins</option>
            <option value="RO">Rondônia</option>
            <option value="AC">Acre</option>
        </optgroup>
        <optgroup label="Região nordeste">
            <option value="MA">Maranhão</option>
            <option value="PI">Piauí</option>
            <option value="CE">Ceará</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="PE">Pernambuco</option>
            <option value="PB">Paraíba</option>
            <option value="SE">Sergipe</option>
            <option value="AL">Alagoas</option>
            <option value="BA">Bahia</option>
            <optgroup label="Região Centro-Oeste">
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="GO">Goiás</option>
</optgroup>
</optgroup>
        <optgroup label="Região sudeste">
<option value="RJ">Rio de Janeiro</option>
<option value="SP">São Paulo</option>
<option value="MG">Minas Gerais</option>
<option value="ES">Espirito Santo</option>
        </optgroup>
        <optgroup label="Região sul">
            <option value="PR">Paraná</option>
            <option value="SC">Santa Catarina</option>
            <option value="RS">Rio Grande do Sul</option>
        </optgroup>
    </select>
</p>
</fieldset>
    </form>
    <br>
    <button type="button" class="btn btn-success">Success</button>
        <footer>
 | <a href="index.html">Pag 1</a> | 
    </footer>
</body>
</html>
